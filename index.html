<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本的なHTMLの例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>基本的なHTMLのサンプル</h1>
        <p>これはHTMLの基本的な構造を示すサンプルページです。</p>

        <h2>リンクの例</h2>
        <p><a href="https://www.example.com" target="_blank">Example.com</a> へのリンク</p>

        <h2>画像の例</h2>
        <img src="https://via.placeholder.com/300" alt="サンプル画像">

        <h2>リストの例</h2>
        <ul>
            <li>項目1</li>
            <li>項目2</li>
            <li>項目3</li>
        </ul>

        <h2>フォームの例</h2>
        <form action="#" method="post">
            <label for="name">名前:</label>
            <input type="text" id="name" name="name" required>
            <br><br>
            <label for="email">メール:</label>
            <input type="email" id="email" name="email" required>
            <br><br>
            <input type="submit" value="送信">
        </form>
    </div>

</body>
</html>
